<nav class="navbar navbar-expand-lg navbar-dark shadow-sm" role="navigation" aria-label="Main navigation">
  <div class="container-fluid">
    <a class="navbar-brand" routerLink="/" aria-label="Banking App home">
      <i class="bi bi-bank2 me-2" aria-hidden="true"></i>
      <span class="brand-text">BankingApp</span>
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <ng-container *ngIf="isAuthenticated">
          <li class="nav-item">
            <a class="nav-link" routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/accounts" routerLinkActive="active">Accounts</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/customers" routerLinkActive="active">Customers</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/chat" routerLinkActive="active" aria-label="Chat">
              <i class="bi bi-chat-dots"></i>
            </a>
          </li>
        </ng-container>
      </ul>

      <!-- Auth buttons -->
      <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
        <ng-container *ngIf="!isAuthenticated">
          <li class="nav-item">
            <a class="nav-link" routerLink="/login" routerLinkActive="active">
              <i class="bi bi-box-arrow-in-right me-1"></i>Login
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link btn btn-outline-light btn-sm ms-2 px-3" routerLink="/register">
              <i class="bi bi-person-plus me-1"></i>Register
            </a>
          </li>
        </ng-container>

        <ng-container *ngIf="isAuthenticated && currentUser">
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle d-flex align-items-center" href="#" id="userDropdown" role="button" 
               data-bs-toggle="dropdown" aria-expanded="false">
              <span class="user-avatar me-2">
                {{ currentUser.firstName?.charAt(0) || currentUser.username.charAt(0) | uppercase }}
              </span>
              <span class="d-none d-md-inline">{{ currentUser.username }}</span>
            </a>
            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
              <li>
                <a class="dropdown-item" routerLink="/profile">
                  <i class="bi bi-person me-2"></i>Profile
                </a>
              </li>
              <li><hr class="dropdown-divider"></li>
              <li>
                <a class="dropdown-item text-danger" (click)="logout()" style="cursor: pointer;">
                  <i class="bi bi-box-arrow-right me-2"></i>Logout
                </a>
              </li>
            </ul>
          </li>
        </ng-container>
      </ul>
    </div>
  </div>
</nav>
